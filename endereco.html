<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Endere√ßo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      body {
        font-family: "Trebuchet MS", Arial, sans-serif;
        background: linear-gradient(-45deg, #2c3e50, #34495e, #1a252f, #2c3e50);
        background-size: 400% 400%;
        animation: gradientMove 15s ease infinite;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 25px;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(
          circle,
          rgba(52, 152, 219, 0.15),
          transparent
        );
        border-radius: 50%;
        top: -250px;
        right: -250px;
        animation: pulse 8s ease-in-out infinite;
      }

      body::after {
        content: "";
        position: absolute;
        width: 400px;
        height: 400px;
        background: radial-gradient(
          circle,
          rgba(46, 204, 113, 0.12),
          transparent
        );
        border-radius: 50%;
        bottom: -200px;
        left: -200px;
        animation: pulse 6s ease-in-out infinite;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 2px solid rgba(52, 152, 219, 0.3);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4),
          0 0 30px rgba(52, 152, 219, 0.2);
        padding: 45px 40px;
        max-width: 550px;
        width: 100%;
        position: relative;
        z-index: 10;
        animation: slideDown 0.6s ease-out;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(
          90deg,
          #3498db,
          #2ecc71,
          #e74c3c,
          #f39c12,
          #3498db
        );
        background-size: 200% 100%;
        border-radius: 20px 20px 0 0;
        animation: gradientMove 3s linear infinite;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 35px;
        text-align: center;
        font-size: 32px;
        font-weight: 700;
        letter-spacing: -0.5px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        position: relative;
        padding-bottom: 15px;
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: linear-gradient(90deg, #3498db, #2ecc71);
        border-radius: 2px;
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #34495e;
        font-weight: 600;
        font-size: 15px;
        letter-spacing: 0.3px;
        transition: color 0.3s ease;
      }

      label .required {
        color: #e74c3c;
        margin-left: 5px;
        font-size: 18px;
        animation: pulse 2s ease-in-out infinite;
      }

      input {
        width: 100%;
        padding: 14px 18px;
        border: 2px solid #bdc3c7;
        border-radius: 12px;
        font-size: 16px;
        background: #f8f9fa;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        color: #2c3e50;
        font-weight: 500;
      }

      input::placeholder {
        color: #95a5a6;
        font-weight: 400;
      }

      input:hover {
        border-color: #3498db;
        background: #ffffff;
      }

      input:focus {
        outline: none;
        border-color: #3498db;
        background: #ffffff;
        box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.15),
          0 8px 16px rgba(52, 152, 219, 0.1);
        transform: translateY(-2px);
      }

      input:invalid:not(:placeholder-shown) {
        border-color: #e74c3c;
        background: #fff5f5;
      }

      button {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #3498db 0%, #2ecc71 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 17px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 15px;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.5s ease;
      }

      button:hover::before {
        left: 100%;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(52, 152, 219, 0.4);
        background: linear-gradient(135deg, #2ecc71 0%, #3498db 100%);
      }

      button:active {
        transform: translateY(-1px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
      }

      .form-row {
        display: grid;
        grid-template-columns: 2.5fr 1fr;
        gap: 18px;
      }

      @media (max-width: 600px) {
        body {
          padding: 15px;
        }

        .container {
          padding: 35px 25px;
        }

        h1 {
          font-size: 26px;
          margin-bottom: 25px;
        }

        .form-row {
          grid-template-columns: 1fr;
        }

        input {
          padding: 12px 16px;
        }

        button {
          padding: 14px;
          font-size: 16px;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìç Cadastro de Endere√ßo</h1>
      <form id="formEndereco">
        <div class="form-group">
          <label for="cep">CEP<span class="required">*</span></label>
          <input
            type="text"
            id="cep"
            name="cep"
            placeholder="00000-000"
            maxlength="9"
            required
          />
        </div>

        <div class="form-group">
          <label for="logradouro"
            >Logradouro<span class="required">*</span></label
          >
          <input
            type="text"
            id="logradouro"
            name="logradouro"
            placeholder="Ex: Rua das Flores"
            required
          />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="numero">N√∫mero<span class="required">*</span></label>
            <input
              type="text"
              id="numero"
              name="numero"
              placeholder="123"
              required
            />
          </div>

          <div class="form-group">
            <label for="uf">UF<span class="required">*</span></label>
            <input
              type="text"
              id="uf"
              name="uf"
              placeholder="SP"
              maxlength="2"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="complemento">Complemento</label>
          <input
            type="text"
            id="complemento"
            name="complemento"
            placeholder="Ex: Apto 101, Bloco B"
          />
        </div>

        <button type="submit">Cadastrar Endere√ßo</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
