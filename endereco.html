<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endere√ßo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        label .required {
            color: #e74c3c;
            margin-left: 4px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:invalid:not(:placeholder-shown) {
            border-color: #e74c3c;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç Cadastro de Endere√ßo</h1>
        <form id="formEndereco">
            <div class="form-group">
                <label for="cep">CEP<span class="required">*</span></label>
                <input 
                    type="text" 
                    id="cep" 
                    name="cep" 
                    placeholder="00000-000"
                    maxlength="9"
                    required
                >
            </div>

            <div class="form-group">
                <label for="logradouro">Logradouro<span class="required">*</span></label>
                <input 
                    type="text" 
                    id="logradouro" 
                    name="logradouro" 
                    placeholder="Ex: Rua das Flores"
                    required
                >
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="numero">N√∫mero<span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="numero" 
                        name="numero" 
                        placeholder="123"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="uf">UF<span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="uf" 
                        name="uf" 
                        placeholder="SP"
                        maxlength="2"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="complemento">Complemento</label>
                <input 
                    type="text" 
                    id="complemento" 
                    name="complemento" 
                    placeholder="Ex: Apto 101, Bloco B"
                >
            </div>

            <button type="submit">Cadastrar Endere√ßo</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
